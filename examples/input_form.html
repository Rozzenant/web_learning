<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <form action="" method="get">
        <label for="user_name">Введите имя</label>
        <input type="text" placeholder="имя" value="Дмитрий" maxlength="10" id="user_name">
        <br>
        <label for="password">Введите пароль</label>
        <input type="password" id="password">
        <br>
        <label for="e-mail">Введите e-mail</label>
        <input type="email" id="e-mail">
        <br>
        <label for="color">Укажите любимый цвет</label>
        <input type="color" id="color">
        <br>
        <label for="date">Дата рождения</label>
        <input type="datetime-local">
        <br>
        <label>Галочка</label>
        <input type="checkbox">
        <br>
        <label>Пол</label>
        <input type="radio" name="gender">
        <input type="radio" name="gender">
        <br>
        <input type="submit" value="Готово">
        <input type="reset" value="Очистить">
    </form>
    <br><br>
    <!--2 форма-->
    <form action="" method="get">
        <textarea placeholder="Введите текст"></textarea>
        <br>
        <button type="reset">Очистить поле с текстом</button>
    </form>

</body>
</html>
