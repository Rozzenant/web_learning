<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Формы</title>
</head>
<body>
    <noscript>Включите JS!</noscript>

    <section id="form">
        <!-- <form action="#" method="post" id="main-form" onsubmit="return checkForm(this)"> -->
        <form action="#" method="post" id="main-form">
            <label for="name">Имя:</label>
            <input type="text" name="name" placeholder="Имя" id="name"><br><br>
            <label for="password">Пароль:</label>
            <input type="password" name="pass" placeholder="Пароль" id="pass" autocomplete="on"><br><br>
            <label for="repass">Проверка пароля:</label>
            <input type="password" name="repass" placeholder="Проверка пароля" id="repass" autocomplete="on"><br><br>
            <span>Пол:</span>
            <input type="radio" name="state" id="male" value="Муж">
            <label for="male">Мужской</label>
            <input type="radio" name="state" id="female" value="Жен">
            <label for="female">Женский</label><br><br>
            <input type="submit" name="submit" value="Готово"><br><br>
            <div id="error" style="color: red"></div>
        </form>
    </section>

    <script src="../js/js-form.js"></script>
</body>
</html>
