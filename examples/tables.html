<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
</head>
<body>
    <table border="1" width="250px">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
            </tr>
        </thead>

        <tbody align="center">
            <tr>
                <td>Вася</td>
                <td>Васильев</td>
            </tr>
            <tr>
                <td>Вася 1</td>
                <td>Васильев 1</td>
            </tr>
            <tr>
                <td>Вася 2</td>
                <td>Васильев 2</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Всего чел.</td>
                <td>Соотношение</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
